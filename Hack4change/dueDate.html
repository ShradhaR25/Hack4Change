<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Date Calculator</title>
    <link rel="icon" href="calendar.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <h1>Due Date Calculator</h1> 
<p>
The Due Date Calculator estimates the delivery date of a pregnant woman based on her last menstrual period (LMP), 
ultrasound, conception date, or IVF transfer date.
</p>

<div>

</div>

<form action="">

<table>
    <tr>
        <td>Estimate based on:</td>
        <td><select>
            <option>Last Period</option>
            <option>Ultrasound</option>
            <option>Conception Date</option>
            <option>IVF Transfer Date</option>
            </select>
        
    </tr>
   
    <tr>
        <td>First Day of your Last Period:</td>
        <td>
            <input type="date" name="">
        </td>
    </tr>
   <tr>
    <td>Average Length of your Cycles:</td>
    <td>
        <select>
            <option>22 days</option>
            <option>23 days</option>
            <option>24 days</option>
            <option>25 days</option>
            <option>26 days</option>
            <option>27 days</option>
            <option>28 days</option>
            <option>29 days</option>
            <option>30days</option>
        </select>
    </td>
    <tr>
        <td><input type="submit" name="">
        <input type="reset" name=""></td>
    </tr>
   </tr>
   
</table>




</form>
    
</body>
</html>
